// Task to run TreeWalk interpreter
task treelox(type: JavaExec) {
    group = 'application'
    description = 'Run the TreeLox interpreter'
    classpath = sourceSets.main.runtimeClasspath
    main = 'treelox.Main'

    if (project.hasProperty('args')) {
        args project.args.split()
    }
}

// Task to run IR-based interpreter
task vmlox(type: JavaExec) {
    group = 'application'
    description = 'Run the vmlox interpreter'
    classpath = sourceSets.main.runtimeClasspath
    main = 'vmlox.Main'

    if (project.hasProperty('args')) {
        args project.args.split()
    }
}
	
